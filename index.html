<!doctype html>
<html>
  <head>
    <title>Foundry - A blazing fast toolkit for Ethereum application development</title>
    <meta charset="utf-8" />
    <meta name="description" content="Foundry is a blazing fast, portable and modular toolkit for Ethereum application development written in Rust." />
    <meta property="og:title" content="Foundry" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://getfoundry.sh" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img id="logo" src="logo.png" alt="Foundry logo" />
    <p id="pitch">
      <strong>Foundry</strong> is a blazing fast, portable and modular toolkit for Ethereum application development written in Rust.
    </p>
    <div id="install">
      <p>Run the following command in your terminal, then follow the onscreen instructions.</p>
      <pre id="cmd"><code>curl -L https://foundry.paradigm.xyz | bash</code></pre>
    </div>
    <p id="help">Need help? Join the <a href="https://t.me/foundry_support">support Telegram</a> or read the <a href="https://book.getfoundry.sh">book</a>.</p>
    <script type="application/javascript">
    const svgCopy =
      '<svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"><path fill-rule="evenodd" d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25v-7.5z"></path><path fill-rule="evenodd" d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25v-7.5zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25h-7.5z"></path></svg>';
    const svgCheck =
      '<svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true"><path fill-rule="evenodd" fill="rgb(63, 185, 80)" d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"></path></svg>';
    const cmd = document.getElementById('cmd')
    let button

    if (navigator.clipboard) {
      button = document.createElement('button')
      button.innerHTML = svgCopy
      button.addEventListener('click', copy)
      cmd.appendChild(button)
    }

    async function copy(event) {
      const pre = button.parentElement
      const code = pre.querySelector('code').innerText
      await navigator.clipboard.writeText(code)
      button.innerHTML = svgCheck

      setTimeout(() => {
        button.innerHTML = svgCopy
      }, 1000)
    }
    </script>
  </body>
</html>
